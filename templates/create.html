<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/index.css">
    <title>Blog Aluno Blue - Criar post</title>
</head>
<body class="h-100">
   
  
        <!-- MENU DE NAVEGAÇÃO -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid container">
                <a class="navbar-brand fw-bold fs-4" href="/">Aluno Blue</a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav fs-5">
                    <a class="nav-link text-center" aria-current="page" href="/">Home</a>
                    <a class="nav-link text-center" href="#">Grade do Curso</a>
                    <a class="nav-link text-center" href="#">Nossa formação</a>
                    <a class="nav-link text-center" href="#">O que fazemos</a>
                    <a class="nav-link text-center fw-bold active" href="/blog">Blog</a>
                  </div>
                </div>
              </div>
            </nav>
      
              <div class="hero container py-5">
                <div class="row align-items-center">
                  <div class="col-12 col-md-5 text-white p-3">
                    <h1 class="text-dark fw-bold display-3 text-capitalize">Criar artigo</h1>
                    <p class="text-dark fs-4">Adicione informação para todos verem!</p>
                  </div>
                  <div class="col-12 col-md-7 text-white p-3 text-center">
                    <img class="w-50" src="/static/images/hero2.png" alt="">
                  </div>
                </div>
              </div> <!-- BANNER -->
      
          </header> <!-- BANNER PRINCIPAL -->
          
          <!-- SEÇÃO BLOG -->
    <section class="blog container-fluid py-5 my-5">
        <div class="container">
  
          <div class="text-center">
            <h4 class="text-secondary fs-3">Criar um Artigo</h4>
            <h2 class="fw-bold fs-1">Você pode adicionar quantos artigos quiser.</h2>
          </div>

          {% if id_atribuido %}

          <div class="id-atribuido">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </symbol>
              <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
              </symbol>
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>

            <div class="alert alert-success d-flex align-items-center justify-content-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
              <div>
                Artigo criado com sucesso!
              </div>
            </div>
            <div class="text-center">
            <a href="/post/{{ id_atribuido }}" class="btn btn-success fw-bold mx-auto">Visualizar artigo</a>
            </div>
          </div>

          {% else %}

          <div class="justify-content-center">
  
            <div class="mt-5">
              <div class="caixa shadow-lg mx-auto my-4" style="max-width: 800px;">
                <div class="box w-100 mx-auto py-4 px-5">
                    <form class="form" method="POST">
                        <div class="titulo">
                            <label class="d-block fs-4 fw-bold" for="titulo">Título</label>
                            <input class="w-100" type="text" id="titulo" name="titulo" placeholder="Escreva o título do artigo" required>
                        </div>
                        <div class="assunto">
                            <label class="d-block fs-4 fw-bold mt-3" for="assunto">Assunto</label>
                            <input class="w-100" type="text" id="assunto" name="assunto" placeholder="Escreva o assunto do artigo" maxlength="70" minlength="10" required>
                        </div>
                        <div class="imagem">
                            <label class="d-block fs-4 fw-bold mt-3" for="imagem_url">Imagem</label>
                            <input class="w-100" type="text" id="imagem_url" name="imagem_url" placeholder="Coloque a URL da imagem do artigo" required>
                        </div>
                        <div class="conteudo">
                            <label class="d-block fs-4 fw-bold mt-3" for="conteudo">Conteúdo do artigo</label>
                            <textarea class="w-100" type="text" id="conteudo" name="conteudo" placeholder="Escreva aqui o conteúdo do seu artigo" required style="height: 200px;"></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit" class="btn btn-success" id="criar_post" value="Publicar artigo">Publicar artigo</button>
                            <button type="reset" class="btn btn-secondary mt-3" id="criar_post" value="Publicar artigo">Limpar campos</button>
                        </div>
                    </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </section>
  
      {% endif %}

</body>
</html>
